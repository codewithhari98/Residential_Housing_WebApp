if (document.getElementById("Div1").style.display == 'block') {

  function submit() {
    $('form > input').keyup(function() {

        var empty = false;
        $('form > input').each(function() {
            if ($(this).val() == '') {
                empty = true;
            }
        });

        if (empty) {
            $('#register').attr('disabled', 'disabled'); 
        } else {
          // alert('The record has been created')
            $('#register').prop('disabled',false); 
            

        }
    });

}
